<ion-header>
  <ion-navbar color="primary">
    <button ion-button light menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Archive</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
	  <ion-item *ngFor="let task of archive | async">{{ task.description }}</ion-item>
	  <ion-item *ngIf="(archive | async)?.length == 0">It looks as if you do not have archived tasks yet.</ion-item>
  </ion-list>

</ion-content>
