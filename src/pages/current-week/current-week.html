<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>This week</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<ion-grid>
	  <ion-row>

			<ion-col *ngFor="let day of days" col-12 [attr.col-lg-3]="(day.width === 'col-lg-3') ? '' : null" [attr.col-lg-4]="(day.width === 'col-lg-4') ? '' : null">

				<ion-card class="day-card">
					<ion-card-header class="day-card-header">
				    {{ day.title }}
				  </ion-card-header>

				  <ion-list>
				    <ion-item *ngFor="let task of day.tasks">
				      <ion-label>{{ task.description }}</ion-label>
				      <ion-checkbox></ion-checkbox>
				    </ion-item>
			    </ion-list>

				</ion-card>

			</ion-col>

		</ion-row>
	</ion-grid>

</ion-content>
